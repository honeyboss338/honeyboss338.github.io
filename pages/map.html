    <h3 class="title">店址：新竹市北區石坊里勝利路338號</h3>
    <h6>1. 西大路轉入西門街，遇海瑞貢丸右轉勝利路即可。</h6>
    <h6>2. 或是由林森路進入勝利路後，直走即可。</h6>
    <h6>3. 注意：勝利路是單行道，不可由中山路進入。</h6>
