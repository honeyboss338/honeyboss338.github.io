<div class="story_txt">
  <p>有個遠親在彰化市賣冬瓜茶，在彰化非常出名。他大方地將這味冬瓜茶的祕方傳授給阿公。後來，和蜂蜜大王同一條街上的某店家也找上了這位冬瓜茶師傅，想要求教冬瓜茶的製作方法，卻被那位師傅拒絕了。原來這位師傅有一個堅持：在每個縣市只教授一個朋友這個冬瓜茶的制作方法，而外公幸運的獲得了這個機會。</p>
  <p>也因此：蜂蜜大王有了和別人都不一樣的，特別香醇的冬瓜茶。</p>
