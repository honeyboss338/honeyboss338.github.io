<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
  <head>{% include shared/head.html %}</head>

  <body>
    {% include shared/navbar.html %}
    {% include shared/messages.html %}

    {% include shared/footer.html %}

    {% include shared/google_analytics.html %}
    <!--[if lt IE 9]>
      <script src="http://getbootstrap.com/assets/js/html5shiv.js"></script>

    <![endif]-->
    <script src="{{ site.url }}/assets/js/application-all-min.js" type="text/javascript"></script>
    <!-- FB Like Box -->
    <div id="fb-root"></div>
    <script>
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v2.9&appId=154708571390754";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script> 

  </body>
</html>
